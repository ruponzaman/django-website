            var year = "{{ year }}";

            var month = "{{ month }}";

            SelectElement("profile_date_day", day);

                              data-gramm_id="3706e70a-8ed4-1692-b335-1cc50dcb633e" spellcheck="false"
                              data-gramm_editor="true"

       style="color: white; background: #357ebd; width: 200px; margin: auto;">Save</a>




    <script>
        $(document).ready(function () {
            $("#save_form").click(function () {
                var first_name = document.getElementById("user_first_name").value;
                var last_name = document.getElementById("user_last_name").value;
                var gender = document.getElementById("user_sex").value;
                var birth_year = document.getElementById('profile_date_year').value;
                var birth_month = document.getElementById("profile_date_month").value;
                var birth_day = document.getElementById("profile_date_day").value;
                var language = document.getElementById("user_profile_info_preferred_language").value;
                var location = document.getElementById('user_profile_info_current_city').value;
                var user_description = document.getElementById("user_profile_info_about").value;

                if(birth_day =="" || birth_month == "" || birth_year == 1888){
                    alert("please set your date of birth.");
                }




                $.ajax({
                    type: "POST",
                    url: "{% url 'userandadmin:editprofile' page_id=1 %}",
                    data: {
                        first_name: first_name,
                        last_name: last_name,
                        gender: gender,
                        date_of_birth: birth_year + "," + birth_month + "," + birth_day,
                        language: language,
                        location: location,
                        user_description: user_description,
                    },
                    success: function (data, status) {
                        if (data == 1) {
                            alert("saved!");
                        }
                    }
                })
            });
        })
    </script>
