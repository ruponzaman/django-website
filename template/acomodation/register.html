{% extends "base.html" %}


{% block title %} property {% endblock %}

{% block content %}


    <style>


        @import url('https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=latin-ext');

        #playground-container {
            height: 500px;
            overflow: hidden !important;

        }

        .main {
            margin-top: 70px;
            -webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            -moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            padding: 0px;
            background: white;
        }

        .fb:focus, .fb:hover {
            color: aliceblue !important;
        }

        body {
            font-family: 'Raleway', sans-serif;
        }

        .left-side {
            padding: 0px 0px 0px;

            background-size: cover;
        }

        .left-side h3 {
            font-size: 30px;
            font-weight: 900;
            color: black;
            padding: 50px 10px 00px 26px;
        }

        .left-side p {
            font-weight: 600;
            color: #FFF;
            padding: 10px 10px 10px 26px;
        }

        .fb {
            background: #2d6bb7;
            color: #FFF;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 15px;
            margin-left: 26px;
            -webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            -moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
        }

        .tw {
            background: #20c1ed;
            color: #FFF;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 12px;
            font-weight: 600;
            margin-right: 15px;
            -webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            -moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
        }

        .right-side {
            padding: 0px 0px 0px;
            background: lightgray;
            background-size: cover;
            min-height: 514px;
        }

        .right-side h3 {
            font-size: 30px;
            font-weight: 700;
            color: #000;
            padding: 50px 10px 00px 50px;
        }

        .right-side p {
            font-weight: 600;
            color: #000;
            padding: 10px 50px 10px 50px;
        }

        .form {
            padding: 10px 50px 10px 50px;
        }

        .form-control {
            box-shadow: none !important;
            border-radius: 0px !important;
            border-bottom: 1px solid #2196f3 !important;
            border-top: 1px !important;
            border-left: none !important;
            border-right: none !important;
        }

        .btn-deep-purple {
            background: darkgrey;
            border-radius: 18px;
            padding: 5px 19px;
            color: #FFF;
            font-weight: 600;
            float: right;
            -webkit-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            -moz-box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
            box-shadow: 0px 0px 14px 0px rgba(0, 0, 0, 0.24);
        }



    </style>



    <div class="container">

        <div class="col-md-10 col-md-offset-1 main">
            <div class="col-md-6 left-side">

                <h3>Sign up with your email</h3>
                <br>


                <form action="{% url 'userandadmin:register' %}" method="post">
                    {% csrf_token %}


                    <div class="form">
                        <div class="form-group">
                            <label for="form1">First name</label>
                            <input type="text" name="first_name" id="first_name"
                                   class="form-control input-sm" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="form2">Last name</label>
                            <input type="text" name="last_name" id="last_name" class="form-control input-sm"
                                   placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="form3">Email address</label>
                            <input type="email" name="email" id="email" class="form-control input-sm"
                                   placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="form4">Password</label>
                            <input type="password" name="password1" id="password"
                                   class="form-control input-sm" placeholder="">
                        </div>

                        <div class="form-group">
                            <label for="form4">Confirm Password</label>
                            <input type="password" name="password2" id="password"
                                   class="form-control input-sm" placeholder="">
                        </div>


                        <div class="text-xs-center">
                            <button class="btn btn-deep-purple" type="submit">Register</button>
                        </div>
                    </div>




                </form>


            </div><!--col-sm-6-->

            <div class="col-md-6 right-side">

                <h3> NSW Lodge</h3>
                <p>Find your ideal room</p>
                <br>

                <div>
                    <p> {{ message }}</p>
                </div>
            </div>
        </div>
    </div>








{% endblock content %}
